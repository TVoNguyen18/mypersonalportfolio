<!DOCTYPE HTML>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Are You Compatible As My Friend?</title>
	</head>
	<body>
		<h1>Are You Compatible As My Friend?</h1>
		<div class="div2"></div>
		<div id="hidelater">
		  <div>
			  <h2>Do you like anime?</h2>
			  <input type="radio" id="q1c1" name="anime">
			  <label for="q1c1" class="choice">YESSSSS!</label>

		  	<input type="radio" id="q1c2" name="anime">
			  <label for="q1c2" class="choice">What is anime?</label>

			  <input type="radio" id="q1c3" name="anime">
			  <label for="q1c3" class="choice">I hate anime.</label>

				<input type="radio" id="q1c4" name="anime">
				<label for="q1c4" class="choice">I do, but I don't watch it too much.</label>

			</div>

			<div>
				<h2>Do you like reading?</h2>
				<input type="radio" id="q2c1" name="reading">
				<label for="q2c1" class="choice">I prefer audiobooks</label>

				<input type="radio" id="q2c2" name="reading">
				<label for="q2c2" class="choice">I don't like reading, I LOVE reading.</label>

				<input type="radio" id="q2c3" name="reading">
				<label for="q2c3" class="choice">I read a moderate amount.</label>

				<input type="radio" id="q2c4" name="reading">
				<label for="q2c4" class="choice">Ew, reading.</label>

			</div>

			<div>
				<h2>Do what sort of music do you listen to?</h2>
				<input type="radio" id="q3c1" name="music">
				<label for="q3c1" class="choice">Pop songs</label>

				<input type="radio" id="q3c2" name="music">
				<label for="q3c2" class="choice">Classical music</label>

				<input type="radio" id="q3c3" name="music">
				<label for="q3c3" class="choice">Music from the last century</label>

				<input type="radio" id="q3c4" name="music">
				<label for="q3c4" class="choice">Hip hop</label>

			</div>

			<div>
				<h2>Are you the kid that disrupts always classes by never listening to the teachers?</h2>
				<input type="radio" id="q4c1" name="class">
				<label for="q4c1" class="choice">It's not my fault that the teacher is boring.</label>

				<input type="radio" id="q4c2" name="class">
				<label for="q4c2" class="choice">Sometimes, yeah.</label>

				<input type="radio" id="q4c3" name="class">
				<label for="q4c3" class="choice">No, of course not.</label>

				<input type="radio" id="q4c4" name="class">
				<label for="q4c4" class="choice">I don't even go to school.</label>

			</div>

			<div>
				<h2>What do you do in your spare time?</h2>
				<input type="radio" id="q5c1" name="time">
				<label for="q5c1" class="choice">Play video games.</label>

				<input type="radio" id="q5c2" name="time">
				<label for="q5c2" class="choice">Read. Anything.</label>

				<input type="radio" id="q5c3" name="time">
				<label for="q5c3" class="choice">Do 18+ stuff.</label>

				<input type="radio" id="q5c4" name="time">
				<label for="q5c4" class="choice">Be active.</label>

			</div>

			<div>
				<h2>How do you feel about tofu?</h2>
				<input type="radio" id="q6c1" name="tofu">
				<label for="q6c1" class="choice">I love tofu!!!</label>

				<input type="radio" id="q6c2" name="tofu">
				<label for="q6c2" class="choice">Ugh, tofu.</label>

				<input type="radio" id="q6c3" name="tofu">
				<label for="q6c3" class="choice">Tofu is the worst food in creation.</label>

				<input type="radio" id="q6c4" name="tofu">
				<label for="q6c4" class="choice">I'll eat it.</label>

			</div>
	</div>

		<div>
			<br> <button type="button" id="submit">Submit</button>
			<button type="button" id="reset">Reset</button>
			<br> <br>
		</div>

		<div id="result">
		</div>
		<script src="script.js"></script>
	</body>
</html>
